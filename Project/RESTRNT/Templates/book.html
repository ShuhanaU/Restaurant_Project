{% extends "Base.html" %}
{%load static%}
{% block content %}

</div>
  <!-- book section -->
  <section class="book_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          Book A Table
        </h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
      
            <form method="POST" enctype="multipart/form-data" id="book_form">
              {% csrf_token %}
              <div>
                <input type="text" class="form-control" placeholder="Your Name" name="username" value="{{log_det1.username}}">
              </div>
              <div>
                <input type="text" class="form-control" placeholder="Phone Number" name="phonenumber" value="{{log_det2.phonenumber}}">
              </div>
              <div>
                <input type="email" class="form-control" placeholder="Your Email" name="email" value="{{log_det1.email}}">
              </div>
              <div>
                <select class="form-control nice-select wide" name="nop">
                  <option value="" disabled selected>
                    How many persons?
                  </option>
                  <option value="1">
                    1
                  </option>
                  <option value="2">
                    2
                  </option>
                  <option value="3">
                    3
                  </option>
                  <option value="4">
                    4
                  </option>
                  <option value="5">
                    5
                  </option>
                  <option value="6">
                    6
                  </option>
                  <option value="7">
                    7
                  </option>
                  <option value="8">
                    8
                  </option>
                  <option value="9">
                    9
                  </option>
                  <option value="10">
                    10
                  </option>
                </select>
              </div>
              <div>
                <input type="date" name="date" class="form-control">
              </div>
              <div class="btn_box" >
                <button type="submit">
                  Book Now
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="map_container ">
            <div id="googleMap"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
  $(document).ready(function() {
      $('#book_form').submit(function(e) { // Change to target forms with class "form"
          e.preventDefault();
          
          $.ajax({
              type: 'POST',
              url: 'book', // Update with your URL
              data: $(this).serialize(),
              success: function(response) {
                  alert(response.message); // Show success message
                  // You can optionally redirect the user or perform other actions here
              },
              error: function(xhr, status, error) {
                  alert('Error: ' + xhr.responseText); // Show error message if any
              }
          });
      });
  });
  </script>
  <!-- end book section -->
{% endblock %}
  <!-- footer section -->
